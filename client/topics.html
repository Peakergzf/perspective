<html>
    <head>
        <title>Hackamon Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/styles/unit.css">
    </head>
    <body>
        <header>
            <nav class="transparent">
                <div class="nav-wrapper">
                    <div class="header-container">
                            <a href="/" class="brand-logo"><img class = "brand-logo" src="https://i.imgur.com/ym2KFC1.png"></a>
                        </div>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                        </form>
                    </li>
                    <li><a href="/">Explore</a></li>
                    <li><a href="/">Profile</a></li>
                    </ul>
                    
                </div>
            </nav>
        </header>
        <main>
            <div class="container" id="app">
                <h4 id="subject-header" class="center">ASP2011 - Astronomy</h4>
                <div class="collection" v-for="item in topics">
                    <a href="/units/science/ASP2011/videos" class="collection-item">{{item}}</a>
                </div>
            </div>
        </main>
        <footer class="page-footer transparent">
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </body>
    <script src="/js/topics.js"></script>
</html>
